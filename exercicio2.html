<html>
<style>
    input {
        box-shadow: none;
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 5px 5px 5px 5px;
    }

    input:invalid {
        border-color: rgb(255, 55, 55);
    }

    td {
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
    }

    button {
        padding: 4px 24px;
        border-radius: 5px;
        border-width: 0.1;
    }

    select {
        padding: 2px 6px;
        margin-left: 5;
        margin-right: 5;
    }

</style>

<body>
    <form id="form1" name="form1" action="data.php" method="post">
        <table>
          
            <!-- NUMERO 2 -->
            <tr>
                <td>Data</td>
                <td>
                    <input type="text" id="data" name="data" pattern = "(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)" required>
                </td>
            <tr>
                <td>Dias Ãºteis</td>
                <td>
                    <input type="text" id="dias" name="dias" pattern="^[1-9]+[0-9]*$" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button name='botao2' type="submit" onclick="valida()">Enviar</button>
                </td>
            </tr>
            </tr>
          
        </table>
        <!-- <button type="button" id="button1" onclick="valida();">Enviar</button> -->
    </form>
    <div id="mensagem" align="center" style="position:fixed; top:20px; left:10%; width:80%; padding:5px 5px 5px 5px; display:none;"></div>
    </body>
<script>
		function mensagem(cor, texto) {
			var div = document.getElementById("mensagem");
			div.innerHTML = texto;
			div.style.display = "block";
			div.style.backgroundColor = cor;
			setTimeout(function () {
				div.style.display = "none";
			}, 3000);
		}

		function valida() {
			var ids = ["data", "dias"];
            for (var id of ids) {
				var input = document.getElementById(id);
				if (!input.disabled) {
					var regexp = new RegExp(input.pattern);
					if (!regexp.test(input.value)) {
						mensagem("red", "ERRO");
						input.value = "";
						input.focus();
						return;
					}
				}
            }
			mensagem("green", "OK");
			document.getElementById("form1").submit();
		}
</script> 
</html>
