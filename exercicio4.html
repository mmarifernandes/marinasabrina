<html>
<style>
    input {
        box-shadow: none;
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 5px 5px 5px 5px;
    }

    input:invalid {
        border-color: rgb(255, 55, 55);
    }

    td {
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
    }

    button {
        padding: 4px 24px;
        border-radius: 5px;
        border-width: 0.1;
    }

    select {
        padding: 2px 6px;
        margin-left: 5;
        margin-right: 5;
    }
</style>

<body>
    <form id="form1" name="form1" action="calcextenso.php" method="post">
        <table>

            <tr>
                <td>Operando 1</td>
                <td>
                    <input type="text" id="numeroextenso" name="numeroextenso" pattern="^.*천*.*찾*.,*.[a-zA-Z]+.*$" required>
                </td>
            <tr>
                <td>Operador</td>
                <td>
                    <select id="operador" name="operador">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td>
            </tr>
            <td>Operando 2</td>
            <td>
                <input type="text" id="numeroextenso2" name="numeroextenso2" pattern="^.*천*.*찾*.,*.[a-zA-Z]+.*$"  required>
            </td>
            <tr>
                <td></td>
                <td>
                    <button type="submit" >=</button>
                </td>
            </tr>
            </tr>

        </table>
    </form>
    <div id="mensagem" align="center"
        style="position:fixed; top:20px; left:10%; width:80%; padding:5px 5px 5px 5px; display:none;"></div>
</body>
<script>

    function mensagem(cor, texto) {
        var div = document.getElementById("mensagem");
        div.innerHTML = texto;
        div.style.display = "block";
        div.style.backgroundColor = cor;
        setTimeout(function () {
            div.style.display = "none";
        }, 3000);
    }

    function valida() {
        var ids = ["numeroextenso", "numeroextenso2"];
        for (var id of ids) {
            var input = document.getElementById(id);
            if (!input.disabled) {
                var regexp = new RegExp(input.pattern);
                if (!regexp.test(input.value)) {
                    mensagem("red", "ERRO");
                    input.value = "";
                    input.focus();
                    return;
                }
            }
        }
        mensagem("green", "OK");
        document.getElementById("form1").submit();
    }
</script>

</html>
