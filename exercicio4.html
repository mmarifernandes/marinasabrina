<html>
<style>
    input {
        box-shadow: none;
        border: 1px solid lightgray;
        border-radius: 3px;
        padding: 5px 5px 5px 5px;
    }

    input:invalid {
        border-color: rgb(255, 55, 55);
    }

    td {
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
    }

    button {
        padding: 4px 24px;
        border-radius: 5px;
        border-width: 0.1;
    }

    select {
        padding: 2px 6px;
        margin-left: 5;
        margin-right: 5;
    }
</style>

<body>
    <form id="form1" name="form1" action="calcextenso.php" method="post">
        <table>

            <tr>
                <td>Operando 1</td>
                <td>
                    <input type="text" id="numeroextenso" name="numeroextenso" pattern="^.*õ*.*ã*.,*[a-zA-Z]+.*$"
                        required>
                </td>
            <tr>
                <td>Operador</td>
                <td>
                    <select id="operador" name="operador">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td>
            </tr>
            <td>Operando 2</td>
            <td>
                <input type="text" id="numeroextenso2" name="numeroextenso2" pattern="^.*õ*.*ã*.,*[a-zA-Z]+.*$"
                    required>
            </td>
            <tr>
                <td></td>
                <td>
                    <button type="submit" onclick="valida()">=</button>
                </td>
            </tr>
            </tr>

        </table>
    </form>
    <div id="mensagem" align="center"
        style="position:fixed; top:20px; left:10%; width:80%; padding:5px 5px 5px 5px; display:none;"></div>
</body>
<script>
    function mensagem(cor, texto) {
        var div = document.getElementById("mensagem");
        div.innerHTML = texto;
        div.style.display = "block";
        div.style.backgroundColor = cor;
        setTimeout(function () {
            div.style.display = "none";
        }, 3000);
    }
    const numbers = {
        um: 1,
        dois: 2,
        tres: 3,
        três: 3,
        quatro: 4,
        cinco: 5,
        seis: 6,
        sete: 7,
        oito: 8,
        nove: 9,
        dez: 10,
        onze: 11,
        doze: 12,
        treze: 13,
        quatorze: 14,
        catorze: 14,
        quinze: 15,
        dezesseis: 16,
        dezessete: 17,
        dezoito: 18,
        dezenove: 19,
        vinte: 20,
        trinta: 30,
        quarenta: 40,
        cinquenta: 50,
        sessenta: 60,
        setenta: 70,
        oitenta: 80,
        noventa: 90,
        cem: 100,
        cento: 100,
        duzentos: 200,
        trezentos: 300,
        quatrocentos: 400,
        quinhentos: 500,
        seiscentos: 600,
        setecentos: 700,
        oitocentos: 800,
        novecentos: 900,
        mil: 1000,
        milhao: 1000000,
        milhão: 1000000,
        milhoes: 1000000,
        milhões: 1000000,
        bilhao: 1000000000,
        bilhão: 1000000000,
        bilhoes: 1000000000,
        bilhões: 1000000000,
    }
    function converte(num) {
        num = num.replaceAll(', ', ' ');
        num = num.replaceAll(' e ', ' ');
        return num.split(' ');
    }
    function valida() {
        var ids = ["numeroextenso", "numeroextenso2"];
        var ax = true;
        for (var id of ids) {
            var input = document.getElementById(id);
            var aa = input.value;
            console.log(aa);
            if (!input.disabled) {
                var regexp = new RegExp(input.pattern);
                if (!regexp.test(input.value)) {
                    mensagem("red", "ERRO");
                    input.value = "";
                    input.focus();
                    return;
                } else {
                    for (var n of converte(aa)) {
                        console.log(numbers[n]);
                        if (numbers[n] == undefined) {
                            mensagem("red", "ERRO");
                            input.value = "";
                            input.focus();
                            return ax = false;
                        }
                    }
                }
            }
        }
        if (ax == true) {
            mensagem("green", "OK");
            document.getElementById("form1").submit();
        }
    }
</script>

</html>
