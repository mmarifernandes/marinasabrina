                <td>
                    <input type="text" id="valor1" name="valor1" pattern="(^(?=[MDCLXVI])M*(C[MD]|D?C{0,3})(X[CL]|L?X{0,3})(I[XV]|V?I{0,3})$)" required>

                </td>
                <td></td>
                <td>
                    <input type="button" id="adiciona" value="+" style="width: 20px;" onclick="myFunction();">

</body>
<script>
 
    
    var i = 2;
    function myFunction() {
        var table = document.getElementById("table");
        var rowCount = table.rows[0].cells.length;
        var row = document.getElementById("adicionarcells");
        var x = row.insertCell(-1);
        i++
        console.log(rowCount);
        x.innerHTML = "<input type=\"text\" id=\"valor" + i + "\" name=\"valor" + i + "\" pattern=\"(^(?=[MDCLXVI])M*(C[MD]|D?C{0,3})(X[CL]|L?X{0,3})(I[XV]|V?I{0,3})$)\" required><select id=\"operador" + i +"\" name=\"operador" + i + "\"><option value =\"value1\" selected >+</option ><option value =\"value2\">-</option><option value =\"value3\">*</option><option value =\"value4\">/</option></select>";
            if (rowCount == 12) {
            document.getElementById("adiciona").disabled = true;
        }

    }


    function mensagem(cor, texto) {
        var div = document.getElementById("mensagem");
        div.innerHTML = texto;
        div.style.display = "block";
        div.style.backgroundColor = cor;
        setTimeout(function () {
            div.style.display = "none";
        }, 3000);
    }

    function valida() {
        var ids = ["inteiro", "real", "literal", "nome", "data", "hora", "cpf", "email", "telefone", "cep", "placa", "outra"];
        for (var input of document.getElementsByTagName("input")) {
            if ((input.id.startsWith("telefone1_")) || (input.id.startsWith("telefone2_"))) {
                ids.push(input.id);
            }
        }
        for (var id of ids) {
            var input = document.getElementById(id);
            if (!input.disabled) {
                var regexp = new RegExp(input.pattern);
                if (!regexp.test(input.value)) {
                    mensagem("red", "ERRO");
                    input.value = "";
                    input.focus();
                    return;
                }
            }
        }
        mensagem("green", "OK");
        document.getElementById("form1").submit();
    }
</script>

</html>
